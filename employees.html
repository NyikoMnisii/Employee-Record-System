<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
<!-- Include this inside the employees tab content -->
<div class="container mt-4">
    <h2>Employees</h2>

    <!-- Add Employee Form -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#addEmployeeModal">Add Employee</button>

    <!-- Employee List Table -->
    <table class="table mt-3">
        <thead>
            <tr>
                <th>EmployeeID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Employee data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <!-- Add Employee Form will go here -->
</div>
<script src="employees.js"></script>
</head>
</html>
